<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
<div align="center">
    <h1>Add User</h1>
    <form action="#" th:action="@{/add}" method="post" th:object="${employee}">
    	<label>User name:</label>
        <input type="text" th:field="*{userName}" /><br/>
        
        <label>Full name:</label>
        <input type="text" th:field="*{name}" /><br/>
        
        <label>Address:</label>
        <input type="text" th:field="*{address}" /><br/>
        
        <label>Date of joining:</label>
        <input type="date" th:field="*{dateOfJoining}" /><br/>
        
        <label>Password:</label>
        <input type="text" th:field="*{password}" /><br/>
 
 		<label>Role:</label>
        <input type="text" th:field="*{role}" /><br/>
        
        <button type="submit">Register</button>    
    </form>
    
</div>
</body>
</html>
